---
server:
    install: '1'
    packages: [git, nodejs, npm, vim]
    timezone: UTC
    locale: en_US.UTF-8
vagrant_local:
    install: '1'
    vm: { base_box: trusty64, hostname: happyfoodhole-vm, ip: 192.168.99.102, memory: '512', sharedfolder: ./, syncType: nfs }
apache:
    install: '1'
    docroot: /vagrant/public
    servername: dev.happyfoodhole.com
mysql:
    install: '1'
    root_password: vagrant
    database: happyfoodhole
    user: root
    password: root
    dump: ''
php:
    install: '1'
    ppa: php5
    packages: [php5-cli, php5-intl, php5-mcrypt, php5-curl, php5-mysql]
    peclpackages: [mysql, PDO_MYSQL, PDO, zip, intl]

