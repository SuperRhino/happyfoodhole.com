<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ meta.title }}</title>
    <meta name="description" content="{{ meta.description }}">
    <meta name="keywords" content="{{ meta.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{ meta.title }}">
    <meta property="og:type" content="{{ meta.og_type }}">
    <meta property="og:url" content="{{ meta.url }}">
    <meta property="og:image" content="{{ meta.image }}">

    <meta property="og:site_name" content="{{ meta.site_name }}">
    <meta property="og:description" content="{{ meta.description }}">
{% if meta.article_section %}
    <meta property="og:article:section" content="{{ meta.article_section }}">
{% endif %}
{% if meta.article_date %}
    <meta property="og:article:published_time" content="{{ meta.article_date }}">
{% endif %}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@happyfoodhole">
    <meta name="twitter:title" content="{{ meta.title }}">
    <meta name="twitter:description" content="{{ meta.description }}">
    <meta name="twitter:image" content="{{ meta.image }}">

    <meta name="google-site-verification" content="9nsp5m2-f8z2BSbi7A-nDYiSST5b8ibg7JE2lDozvnI" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="{{ env.css_build_path }}/{{ env.assets['common.css'] }}">
    <link rel="stylesheet" href="{{ env.css_build_path }}/{{ env.assets['main.css'] }}">

    <!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
</head>
